{% block conteudo %}

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Tarefa</th>
            <th>Descrição</th>
            <th>Priodidade</th>
            <th>Completa</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for tarefa in tasks %}
        <tr>
            <td>{{ tarefa.tarefa }}</td>
            <td>{{ tarefa.descricao }}</td>
            <td>{{ tarefa.prioridade }}</td>
            <td>{{ tarefa.completa }}</td>
            <td></td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
